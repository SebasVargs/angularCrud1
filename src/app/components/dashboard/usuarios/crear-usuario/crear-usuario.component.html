<div class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>
      </mat-toolbar>

      <mat-card style="margin-top: 3vh;">
        <mat-card-content>

            <form [formGroup]="form" (ngSubmit)="agregarUsuario()" style="margin-top: 3vh;">

                <mat-grid-list cols="4" rowHeight="10vh">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Usuario</mat-label>
                            <input matInput autocomplete="off" formControlName="usuario">
                          </mat-form-field>
                    </mat-grid-tile>

                    <!--IMAGEN-->
                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        <img src="./assets/img/usuario.png" width="300vh">
                    </mat-grid-tile>

                    <!--INPUT-->
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                          </mat-form-field>    
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="apellido">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Sexo</mat-label>
                            <mat-select formControlName="sexo">
                              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                {{gender.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button mat-raised-button style="margin-right: 3vh;">Volver</button>
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                    </mat-grid-tile>
                </mat-grid-list>

            </form>

        </mat-card-content>
      </mat-card>      
</div>
